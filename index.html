<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Weather App</title>
  <meta name="title" content="Weather App">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <header>
    <img src="assets/logo.png" alt="logo" />
    <h1>Weather App</h1>
  </header>
  <main>
    <h2>Узнайте погоду своего горда.</h2>
    <h3>Введите Город.</h3>
    <div class="form">
      <input type="text" name="city" id="city" placeholder="Махачкала" />
      <button type="button" name="button" id="button">Поиск</button>
    </div>
    <div class="results"></div>
  </main>
  <footer>
    <p>Габар Легенда
      <a href="https://www.vecteezy.com/free-vector/sun-logo">Лого взято отсюда
        <a href="https://openweathermap.org/">API отсюда Open weather map</a>
    </p>
  </footer>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
